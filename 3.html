  <h1>배구</h1>
  <h2>배구란?</h2>
  <p>배구는 토스와 리시브, 스파이크 등과 같은 기술을 이용하여 두 팀 간에 네트를 사이에 두고 벌이는 <u>구기 스포츠</u>로, 볼을 바닥에 떨어뜨리지 않고 서로 쳐서 상대방 팀의 코트에 떨어지게 하는 경기이다. 한 팀은 공을 3번 접촉한 뒤에는 반드시 네트 너머로 되돌려 보내야 한다.</p>
  <p><h6>[네이버 지식백과] 배구 [volley ball] (스포츠 백과, 2008., 대한체육회)</h6></p>
